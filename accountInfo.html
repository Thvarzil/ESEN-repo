</head>
<body>

<header>
    <nav class="navbar navbar-light bg-faded">

        <a class="navbar-brand" href="home.html"><img id="logo" src="assets/esenLogo.png"></a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <a class="nav-item nav-link " href="#">Games</a>
            </div>
        </div>
    </nav>
</header>

<div class="row">
    <div class="col-md-2 col-md-offset-1 col-sm-12 jumbotron" id="accountPictureBox">
        <img id="accountphoto" src="assets/defaultPicture.png">
    </div>

    <div class="col-md-7 col-md-push-1 col-md-pull-1 col-sm-12 accountBox panel panel-default">
        <div class="panel-heading"><h2 class="panel-title">Sample McSampleton</h2></div>
        <div class="panel-body">
            <div class="row text-center" id="playedGameBox" ><img class="playedGame" src="assets/League_of_Legends_Icon.png"> <img class="playedGame"
                                                                                                   src="assets/Counter-Strike-PNG-HD.png">

            </div>
        </div>

</div>


<!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger" id="modalBtn" href="#modal1">Interest Selection</a>

<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Select your interests:</h4>
        <!--Selected Interests appear in this panel-->
        <div class="panel panel-success">
            <div class="panel-heading">
                <h5 class="panel-title">Chosen</h5>
            </div>
            <div class="panel-body chosenPanel"></div>
        </div>
        <!--This panel contains game options-->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">Ganes</h5>
            </div>
            <div class="panel-body gamePanel">
                <button class="btn btn-default gameBtn" data-game="League of Legends">League of Legends</button>
                <button class="btn btn-default gameBtn" data-game="Defense of the Ancients">Defense of the Ancients
                </button>
                <button class="btn btn-default gameBtn" data-game="Counter Strike">Counter Strike</button>
            </div>
        </div>
        <!--This panel gets populated with team options after games are chosen-->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-heading">Teams:</h5>
            </div>
            <div class="panel-body teamPanel"></div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>


<!--Link JS and JQuery-->
<script type="text/javascript" src="assets/js/jquery-3.2.1.js"></script>

<!--Initializes modals to make up for Materialize omission-->
<script>
    $(document).ready(function(){
        $('.carousel').carousel();
    });

    (function ($) {

    $(document).on("ready",
    $(function () {

        //initialize all modals
        $('.modal').modal();

        //now you can open modal from code
        $('#modal1').modal('open');

        //or by click on trigger
        $('.trigger-modal').modal();

    })); // end of document ready
})(jQuery);</script>
</body>
</html>
